name: ci-hello
on:
  push:
    branches: [main]
    paths:
      - 'packages/hello/**'
  pull_request:
    branches: ['*']
    paths:
      - 'packages/hello/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - run: yarn workspace @hono/hello install --immutable
      - run: yarn workspace @hono/hello build
      - run: yarn workspace @hono/hello test
