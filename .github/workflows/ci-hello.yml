name: ci-hello
on:
  push:
    branches: [main]
    paths:
      - 'packages/hello/**'
  pull_request:
    branches: ['*']
    paths:
      - 'packages/hello/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: yarn workspaces focus hono-middleware @hono/hello
      - run: bun run --filter @hono/hello build
      - run: bun run --filter @hono/hello publint
      - run: bun eslint packages/hello
      - run: bun test --coverage --project @hono/hello
      - uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          directory: ./coverage
          flags: hello
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
