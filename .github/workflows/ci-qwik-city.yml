name: ci-qwik-city
on:
  push:
    branches: [main]
    paths:
      - 'packages/qwik-city/**'
  pull_request:
    branches: ['*']
    paths:
      - 'packages/qwik-city/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun i
      - run: bun run --filter @hono/qwik-city build
      - run: bun run --filter @hono/qwik-city publint
      - run: bun eslint packages/qwik-city
