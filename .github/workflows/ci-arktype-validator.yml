name: ci-arktype-validator
on:
  push:
    branches: [main]
    paths:
      - 'packages/arktype-validator/**'
  pull_request:
    branches: ['*']
    paths:
      - 'packages/arktype-validator/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        hono-version: [hono@^3.0.0]
        # hono-version: ['hono@^3.0.0', 'hono@^4.0.0']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: yarn add ${{ matrix.hono-version }} --mode=update-lockfile
      - run: yarn workspaces focus hono-middleware @hono/arktype-validator
      - run: yarn workspaces foreach --topological --recursive --from @hono/arktype-validator run build
      - run: yarn workspace @hono/arktype-validator publint
      - run: yarn eslint packages/arktype-validator
      - run: yarn test --coverage --project @hono/arktype-validator
      - uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          directory: ./coverage
          flags: arktype-validator
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
