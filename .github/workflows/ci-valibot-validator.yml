name: ci-valibot-validator
on:
  push:
    branches: [main]
    paths:
      - 'packages/valibot-validator/**'
  pull_request:
    branches: ['*']
    paths:
      - 'packages/valibot-validator/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/valibot-validator
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - run: bun install --frozen-lockfile
      - run: bun run build
      - run: bun run test
