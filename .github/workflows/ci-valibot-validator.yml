name: ci-valibot-validator
on:
  push:
    branches: [main]
    paths:
      - 'packages/valibot-validator/**'
  pull_request:
    branches: ['*']
    paths:
      - 'packages/valibot-validator/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun i
      - run: bun run --filter @hono/valibot-validator build
      - run: bun run --filter @hono/valibot-validator publint
      - run: bun eslint packages/valibot-validator
      - run: bun run test --coverage --project @hono/valibot-validator
      - uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          directory: ./coverage
          flags: valibot-validator
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
