name: ci-esbuild-transpiler
on:
  push:
    branches: [main]
    paths:
      - 'packages/esbuild-transpiler/**'
  pull_request:
    branches: ['*']
    paths:
      - 'packages/esbuild-transpiler/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/esbuild-transpiler
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
      - run: bun run build
      - run: bun run test
