name: ci-trpc-server
on:
  push:
    branches: [main]
    paths:
      - 'packages/trpc-server/**'
  pull_request:
    branches: ['*']
    paths:
      - 'packages/trpc-server/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: yarn workspaces focus hono-middleware @hono/trpc-server
      - run: bun run --filter @hono/trpc-server build
      - run: bun run --filter @hono/trpc-server publint
      - run: bun eslint packages/trpc-server
      - run: bun test --coverage --project @hono/trpc-server
      - uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          directory: ./coverage
          flags: trpc-server
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
