name: ci-medley-router
on:
  push:
    branches: [main]
    paths:
      - 'packages/medley-router/**'
  pull_request:
    branches: ['*']
    paths:
      - 'packages/medley-router/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun i
      - run: bun run --filter @hono/medley-router build
      - run: bun run --filter @hono/medley-router publint
      - run: bun eslint packages/medley-router
      - run: bun run test --coverage --project @hono/medley-router
      - uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          directory: ./coverage
          flags: medley-router
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
