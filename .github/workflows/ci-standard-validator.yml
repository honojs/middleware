name: ci-standard-validator
on:
  push:
    branches: [main]
    paths:
      - 'packages/standard-validator/**'
  pull_request:
    branches: ['*']
    paths:
      - 'packages/standard-validator/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/standard-validator
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: yarn workspaces focus hono-middleware @hono/standard-validator
      - run: yarn workspace @hono/standard-validator build
      - run: yarn test --run --project @hono/standard-validator
