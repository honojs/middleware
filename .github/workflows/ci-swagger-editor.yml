name: ci-swagger-editor
on:
  push:
    branches: [main]
    paths:
      - 'packages/swagger-editor/**'
  pull_request:
    branches: ['*']
    paths:
      - 'packages/swagger-editor/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun i
      - run: bun run --filter @hono/swagger-editor build
      - run: bun run --filter @hono/swagger-editor publint
      - run: bun eslint packages/swagger-editor
      - run: bun run test --coverage --project @hono/swagger-editor
      - uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          directory: ./coverage
          flags: swagger-editor
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
