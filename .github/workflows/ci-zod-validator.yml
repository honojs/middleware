name: ci-zod-validator
on:
  push:
    branches: [main]
    paths:
      - 'packages/zod-validator/**'
  pull_request:
    branches: ['*']
    paths:
      - 'packages/zod-validator/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: yarn workspaces focus hono-middleware @hono/zod-validator
      - run: bun run --filter @hono/zod-validator build
      - run: bun run --filter @hono/zod-validator publint
      - run: bun eslint packages/zod-validator
      - run: bun run test --coverage --project @hono/zod-validator
      - uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          directory: ./coverage
          flags: zod-validator
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
