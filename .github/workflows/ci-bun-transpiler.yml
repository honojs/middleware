name: ci-bun-transpiler
on:
  push:
    branches: [main]
    paths:
      - 'packages/bun-transpiler/**'
  pull_request:
    branches: ['*']
    paths:
      - 'packages/bun-transpiler/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.32
      - run: bun install --filter './' --filter './packages/bun-transpiler'
      - run: bun --filter './packages/bun-transpiler' build
      - run: bun --filter './packages/bun-transpiler' test --coverage --coverage-reporter lcov
      - uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          directory: ./packages/bun-transpiler/coverage
          flags: bun-transpiler
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
