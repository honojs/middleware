name: ci-typia-validator
on:
  push:
    branches: [main]
    paths:
      - 'packages/typia-validator/**'
  pull_request:
    branches: ['*']
    paths:
      - 'packages/typia-validator/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: yarn workspaces focus hono-middleware @hono/typia-validator
      - run: bun run --filter @hono/typia-validator build
      - run: bun run --filter @hono/typia-validator publint
      - run: bun eslint packages/typia-validator
      - run: bun run test --coverage --project @hono/typia-validator
      - uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          directory: ./coverage
          flags: typia-validator
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
