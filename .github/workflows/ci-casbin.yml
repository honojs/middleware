name: ci-casbin
on:
  push:
    branches: [main]
    paths:
      - 'packages/casbin/**'
  pull_request:
    branches: ['*']
    paths:
      - 'packages/casbin/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun i
      - run: bun run --filter @hono/casbin build
      - run: bun run --filter @hono/casbin publint
      - run: bun eslint packages/casbin
      - run: bun run test --coverage --project @hono/casbin
      - uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          directory: ./coverage
          flags: casbin
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
