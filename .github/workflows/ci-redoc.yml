name: ci-redoc-ui
on:
  push:
    branches: [main]
    paths:
      - 'packages/redoc/**'
  pull_request:
    branches: ['*']
    paths:
      - 'packages/redoc/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/redoc
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: yarn test
