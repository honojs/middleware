name: ci-zod-openapi
on:
  push:
    branches: [main]
    paths:
      - 'packages/zod-openapi/**'
  pull_request:
    branches: ['*']
    paths:
      - 'packages/zod-openapi/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --filter './' --filter './packages/zod-openapi'
      - run: bun --filter './packages/zod-openapi' build
      - run: bun run test --coverage --project @hono/zod-openapi
      - uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          directory: ./coverage
          flags: zod-openapi
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
