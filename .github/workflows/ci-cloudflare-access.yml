name: ci-cloudflare-access
on:
  push:
    branches: [main]
    paths:
      - 'packages/cloudflare-access/**'
  pull_request:
    branches: ['*']
    paths:
      - 'packages/cloudflare-access/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --filter './' --filter './packages/cloudflare-access'
      - run: bun --filter './packages/cloudflare-access' build
      - run: bun run test --coverage --project @hono/cloudflare-access
      - uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          directory: ./coverage
          flags: cloudflare-access
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
