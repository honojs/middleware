name: ci-clerk-auth
on:
  push:
    branches: [main]
    paths:
      - 'packages/clerk-auth/**'
  pull_request:
    branches: ['*']
    paths:
      - 'packages/clerk-auth/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun i
      - run: bun run --filter @hono/clerk-auth build
      - run: bun run --filter @hono/clerk-auth publint
      - run: bun eslint packages/clerk-auth
      - run: bun run test --coverage --project @hono/clerk-auth
      - uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          directory: ./coverage
          flags: clerk-auth
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
